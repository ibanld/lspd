    <body>
    <div class="container">
      
      <div id="alertDenuncia" class="alert alert-success d-none" role="alert">
        Su denuncia se ha enviado correctamente.
      </div>
    
        <div class="col-12 col-md-8 mx-auto">
        <div class="card mt-5" style="box-shadow: 10px 10px 30px 15px rgba(0,0,0,0.5);">
            <div class="card-header">Interponga su denuncia en la Sede Electrónica de LSPD</div>
        <div class="card-body">
        <form>
        <div class="row">
            <div class="col-12 col-md-7 mx-auto">
            
            </div>
        </div>
        <div class="row">
            <div class="input-group mx-auto col-12">
                <div class="input-group-prepend">
                  <span class="input-group-text">Nombre y Apellido</span>
                </div>
                
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
              </div>
        </div>
        <div class="row mt-3">
            <div class="input-group col-12 col-md-5">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Denuncia</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Selecciona</option>
                    <option value="1">Robo</option>
                    <option value="2">Atraco</option>
                    <option value="3">Asesinato</option>
                    <option value="4">Otro</option>
                  </select>
            </div>
            <div class="input-group col-12 col-md-4">
                <input type="tel" class="form-control" placeholder="Teléfono">
            </div>
            <div class="col-12 col-md-3">
            
            <input id="date" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-3">
            <div class="input-group col-12">
                <div class="input-group-prepend">
                  <span class="input-group-text">Descripción</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" placeholder="Describa brevemente los acontecimientos"></textarea>
              </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 mx-auto">
            <button id="botonDenuncia"type="button" class="btn btn-outline-success btn-block">Enviar denuncia</button>
            </div>
        </div>
        </form>
        </div>
        </div>
    </div>
